<h3>structrual-directive works!</h3>
<div class="mat-2 p-2 bg-secondry text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf , *ngFor...</p>
</div>
<div class="row pt-3">
    <div *ngIf="isDiv1Visiable" class="col-3">
        <div  class="bg-danger p-3 text-center">
            <h4>Div-1</h4>
        </div>
    </div>

    <div *ngIf="isDiv2Visiable"  class="col-3">
        <div  class="bg-danger p-3 text-center"> 
            <h4>Div-2</h4>
        </div>
    </div>

    <div *ngIf="num1==num2" class="col-3">
        <div class="bg-danger p-3 text-center">
            <h4>Div-3</h4>
        </div>
    </div>

    <div *ngIf="isActive" class="col-3">
        <div class="bg-danger p-3 text-center">
            <h4>Div-4</h4>
        </div>
    </div>
</div>

<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="hideDiv1()">Hide</button>
        <button class="btn btn-primary mx-2" (click)="showDiv1()">Show</button>
    </div>

    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="toggleDiv()">Toggle</button>
        
    </div>

    <div class="col-3">
        <div style="display: flex;align-items:center">
            <input type="text" [(ngModel)]="num1" placeholder="Num 1" class="width-50">
            <input type="text" [(ngModel)]="num2" placeholder="Num 2" class="width-50">
        </div>
    </div>

    <div class="col-3">
        <div style="display: flex;align-items:center">
            <input type="checkbox" [(ngModel)]="isActive" class="width-50">
            
            <select [(ngModel)]="isActive" class="width-50">
                <option value="">Select</option>
                <option value="true">USA</option>
                <option value="false">India</option>


            </select>
        </div>
    </div>

</div>
